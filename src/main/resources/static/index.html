<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div id="root"></div>

<script type="text/babel">
    const {useState, useCallback, useEffect} = React;

    const WordleTile = ({letter, status, onClick}) => (
        <button
            onClick={onClick}
            className={`w-14 h-14 text-2xl font-bold rounded border-2 m-1 transition-colors
                    ${!letter ? 'bg-white border-gray-300' :
                status === 'G' ? 'bg-green-500 text-white border-green-600' :
                    status === 'Y' ? 'bg-yellow-500 text-white border-yellow-600' :
                        'bg-gray-500 text-white border-gray-600'}`}
        >
            {letter}
        </button>
    );

    const WordleRow = ({word, feedback, onLetterClick}) => {
        return (
            <div className="flex justify-center mb-2">
                {[0, 1, 2, 3, 4].map(i => (
                    <WordleTile
                        key={i}
                        letter={word[i] || ''}
                        status={feedback[i] || ''}
                        onClick={() => onLetterClick(i)}
                    />
                ))}
            </div>
        );
    };

    const App = () => {
        const [guesses, setGuesses] = useState([{word: '', feedback: 'BBBBB'}]);
        const [suggestions, setSuggestions] = useState([]);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);
        const [currentInput, setCurrentInput] = useState('');

        const handleKeyPress = useCallback((e) => {
            const lastGuess = guesses[guesses.length - 1];

            if (e.key.match(/^[a-zA-Z]$/) && lastGuess.word.length < 5) {
                const newGuesses = [...guesses];
                const newGuess = {
                    ...lastGuess,
                    word: lastGuess.word + e.key.toUpperCase()
                };
                newGuesses[newGuesses.length - 1] = newGuess;
                setGuesses(newGuesses);
            } else if (e.key === 'Backspace' && lastGuess.word.length > 0) {
                const newGuesses = [...guesses];
                const newGuess = {
                    ...lastGuess,
                    word: lastGuess.word.slice(0, -1)
                };
                newGuesses[newGuesses.length - 1] = newGuess;
                setGuesses(newGuesses);
            }
        }, [guesses]);

        useEffect(() => {
            window.addEventListener('keydown', handleKeyPress);
            return () => window.removeEventListener('keydown', handleKeyPress);
        }, [handleKeyPress]);

        const toggleFeedback = (rowIndex, letterIndex) => {
            const newGuesses = [...guesses];
            const currentFeedback = newGuesses[rowIndex].feedback;
            const states = ['B', 'Y', 'G'];
            const currentState = currentFeedback[letterIndex];
            const nextState = states[(states.indexOf(currentState) + 1) % states.length];

            newGuesses[rowIndex] = {
                ...newGuesses[rowIndex],
                feedback: currentFeedback.substring(0, letterIndex) + nextState + currentFeedback.substring(letterIndex + 1)
            };
            setGuesses(newGuesses);
        };

        const getSuggestions = async () => {
            if (!guesses[guesses.length - 1].word || guesses[guesses.length - 1].word.length !== 5) {
                setError('Please enter a 5-letter word');
                return;
            }

            setLoading(true);
            setError(null);

            try {
                const response = await axios.post('/api/v1/solve', guesses);
                setSuggestions(response.data.suggestions);

                if (response.data.suggestions.length > 0) {
                    setGuesses([...guesses, {word: '', feedback: 'BBBBB'}]);
                }
            } catch (err) {
                setError(err.response?.data?.message || 'An error occurred');
            } finally {
                setLoading(false);
            }
        };

        return (
            <div className="container mx-auto px-4 py-8">
                <header className="text-center mb-12">
                    <h1 className="text-4xl font-bold text-gray-800 mb-4">Wordle Solver</h1>
                    <p className="text-lg text-gray-600">Enter your guesses and click tiles to toggle feedback</p>
                </header>

                <main className="max-w-2xl mx-auto">
                    <div className="mb-8">
                        {guesses.map((guess, i) => (
                            <WordleRow
                                key={i}
                                word={guess.word}
                                feedback={guess.feedback}
                                onLetterClick={(letterIndex) => toggleFeedback(i, letterIndex)}
                            />
                        ))}
                    </div>

                    <div className="text-center mb-8">
                        <button
                            onClick={getSuggestions}
                            disabled={loading}
                            className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50"
                        >
                            {loading ? 'Getting Suggestions...' : 'Get Suggestions'}
                        </button>
                    </div>

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}

                    {suggestions.length > 0 && (
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-xl font-semibold mb-4">Suggested Words</h2>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                {suggestions.map((suggestion, i) => (
                                    <div key={i} className="bg-gray-50 p-3 rounded">
                                        <div className="font-mono text-lg">{suggestion.word}</div>
                                        <div className="text-sm text-gray-600">
                                            Score: {suggestion.entropy.toFixed(2)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="mt-8 text-center text-sm text-gray-500">
                        <p>Click the colored squares to cycle through feedback:</p>
                        <div className="flex justify-center gap-2 mt-2">
                            <span className="bg-gray-500 text-white px-2 py-1 rounded">B = Not in word</span>
                            <span className="bg-yellow-500 text-white px-2 py-1 rounded">Y = Wrong position</span>
                            <span className="bg-green-500 text-white px-2 py-1 rounded">G = Correct position</span>
                        </div>
                    </div>
                </main>
            </div>
        );
    };

    ReactDOM.render(<App/>, document.getElementById('root'));
</script>
</body>
</html>
